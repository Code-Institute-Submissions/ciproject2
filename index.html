<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Simple Simon game</title>
        <link rel="stylesheet" href="css/style.css" type="text/css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/script.js"></script>
        
    </head>
    
    
    <body>
        <div class="debug">
            <button id="start" style="margin: 10px" onclick="playNextRound(currentRound, false, true)">Start sequence</button>
            
            
            <button style=" margin: 20px" onclick="resetGame()">Reset</button>
            <textarea disabled id="status" style="font-size: 26px;resize: none;float:right; margin-right: 250px">Round: 1</textarea>
            <div id="debugdiv" style="float: left; overflow-y: scroll; width: 400px; height:400px;">
                Debug info goes here
            </div>
        </div>
        <div class="content-div">
            
            <div class="game-div" id="a"></div>

            <div class="game-div" id="b"></div>


            <div class="game-div" id="c" ></div>

            <div class="game-div" id="d"></div>
        </div>
    </body>
</html>
