<!DOCTYPE html>
<html>
    <head>
        <title>Simple Simon game</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
        
    </head>
    
    
    <body>
        <div class="debug">
            <button style="margin: 10px" onclick="playNextRound(currentRound)">Start sequence</button>
            
            
            <button style=" margin: 20px" onclick="resetGame()">Reset</button>
            <div id="debugdiv" style="float: left; overflow-y: scroll; width: 400px; height:400px;">
                Debug info goes here
            </div>
        </div>
        <div class="content-div">
            
            <div class="game-div" id="a"></div>

            <div class="game-div" id="b"></div>


            <div class="game-div" id="c" ></div>

            <div class="game-div" id="d"></div>
        </div>
    </body>
</html>
