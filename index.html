<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Simple Simon game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css" type="text/css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/script.js"></script>
        
    </head>
    
    
    <body>
        <div style="width:100%; margin: 0 auto; height:150px; text-align:center">
            <button class="myButton" id="start" style="font-size:30px;" onclick="playNextRound(currentRound, false, true)">Start game</button>
            <button class="myButton" style="font-size:30px;" onclick="resetGame()">Reset</button>
            <br/><br/>
            <textarea disabled id="status">Round: 1</textarea>
        </div>
        <div class="debug">
            <div id="debugdiv" style="float: left; overflow-y: scroll; width: 400px; height:400px;">
                Debug info goes here
            </div>
        </div>
        <div class="content-div">
            
            <div class="game-div" id="a"></div>

            <div class="game-div" id="b"></div>


            <div class="game-div" id="c" ></div>

            <div class="game-div" id="d"></div>
        </div>
    </body>
</html>
